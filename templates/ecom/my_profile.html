{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}
<head>
    <title>SwiftCart - Profile</title>
</head>
<style media="screen">
.profile-container {
    background: linear-gradient(to right, #f8f9fa, #d1dbe4);
    min-height: 100vh;
    padding: 50px 20px;
}

.profile-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgba(42, 92, 138, 0.1);
    max-width: 800px;
    margin: 0 auto;
    padding: 30px;
}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #2a5c8a;
    margin: 0 auto 25px;
    display: block;
}

.profile-details {
    font-family: 'Poppins', sans-serif;
    color: #2a5c8a;
}

.profile-username {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 15px;
    text-align: center;
}

.detail-item {
    margin-bottom: 20px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 8px;
}

.detail-item i {
    color: #476f95;
    margin-right: 10px;
    width: 25px;
}

.edit-btn {
    background: #2a5c8a;
    color: white !important;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-decoration: none !important;
    display: inline-block;
    margin-top: 25px;
}

.edit-btn:hover {
    background: #1a4468;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .profile-card {
        padding: 20px;
    }
    
    .profile-username {
        font-size: 1.5rem;
    }
}
</style>

<div class="profile-container">
    <div class="profile-card">
        <img src="{% static customer.profile_pic.url %}" alt="profile pic" class="profile-picture">
        
        <div class="profile-details">
            <h2 class="profile-username">{{ request.user }}</h2>
            
            <div class="detail-item">
                <i class="glyphicon glyphicon-map-marker"></i>
                {{ customer.address|default:"No address provided" }}
            </div>
            
            <div class="detail-item">
                <i class="glyphicon glyphicon-phone"></i>
                {{ customer.mobile|default:"No phone number provided" }}
            </div>

            <div class="text-center">
                <a href="/edit-profile" class="edit-btn">
                    Edit Profile
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
